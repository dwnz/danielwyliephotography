<title>Daniel Wylie</title>

<body class="index">


<div class="panel panel--content">
  <div class="content">
    <h1>Daniel Wylie</h1>

    <h2>Software developer // Content creator</h2>

    <div class="buttons">
      <a href="https://overland.nz" target="_blank">Overland NZ</a>
      <a href="https://instagram.com/dwnz" target="_blank">Instagram</a>
      <a href="https://hunchbuzz.com" target="_blank">Hunchbuzz</a>
    </div>

    <div class="links">
      <a href="javascript:" id="contact">Get in touch</a>
      <a href="https://www.linkedin.com/in/danielwylienz/" target="_blank">LinkedIn</a>
      <a href="https://www.github.com/dwnz/" target="_blank">Github</a>
      <a href="/presets">Presets</a>
    </div>
  </div>
</div>
<div class="panel panel--photo"></div>

<div class="modal" id="modal">
  <div class="modal__backing"></div>
  <div class="modal__body">
    <form action="https://formspree.io/moqkvwal" method="POST">
      <label>
        Name
        <input type="text" name="name">
      </label>

      <label>
        Your email
        <input type="email" name="_replyto">
      </label>

      <label>
        Message
        <textarea name="message"></textarea>
      </label>

      <div class="text__right">
        <a href="javascript:" id="close">Cancel</a>
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#contact').click(function () {
            $('#modal').addClass('modal--in');
        });

        $('#close').click(function () {
            $('#modal').removeClass('modal--in');
        });
    })
</script>
